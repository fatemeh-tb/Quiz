<div class="container p-5">
    <div class="col-sm-8 offset-2 mt-5" *ngIf="currentQuiz < 8">
        <div class="card text-dark bg-light ">
            <div class="card-content">
                <p class="card-title text-center">{{currentQuiz + 1}} of {{quizzes.length}}</p>
                <h3 class="text-center m-4">{{quizzes[currentQuiz].question}}</h3>
            </div>
            <div class="card-action">
                <ul class="list-group mb-4">
                    <ng-container *ngFor="let quiz of quizzes[currentQuiz].answer; let i = index">
                        <li class="list-group-item mx-3 p-3" (change)="onAnswer(quiz.correct, i)">
                            <input type="radio" name="options">
                            {{quiz.option}}
                        </li>
                    </ng-container>
                </ul>
            </div>
            <div class="text-center buttons">
                <button class="btn btn-outline-danger" [disabled]="currentQuiz < 1" (click)="prev()">
                    <<</button>
                <button class="btn btn-outline-danger" [disabled]="currentQuiz > 7" (click)="next()">
                    >></button>
            </div>
        </div>
    </div>
    <div class="card offset-2 w-75" *ngIf="currentQuiz > 7">
        <h3 class="card-header">
            Completed!
        </h3>
        <div class="card-body">
            <div *ngIf="result">
                <h3 class="card-title">Quiz Result :</h3>
                <h2 class="card-text">
                    {{correctAnswer}} / {{currentQuiz}}
                </h2>
            </div>
            <button class="btn btn-success text-center" *ngIf="!result" (click)="showResult()">Show Result</button>
        </div>
    </div>
</div>
